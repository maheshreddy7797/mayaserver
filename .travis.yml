sudo: required
dist: trusty

services:
  - docker

language: go
go:
  - 1.8

branches:
  only:
    - master

before_install:
  - sudo apt-get update

install:
  - go get github.com/openebs/mayaserver/cmd
  - make init
  - make

script:
  - make bin 
  - ls -la pkg/
  - ./buildscripts/test-cov.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - make image 
  
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: pkg/*-linux_*.zip
  skip_cleanup: true
  overwrite: true
  on:
    repo: maheshreddy7797/mayaserver
    tags: true
branches:
  except:
    - /^*-v[0-9]/
